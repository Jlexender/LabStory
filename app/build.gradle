plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'io.gitlab.plunts.plantuml' version '2.1.2' 
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:32.1.1-jre'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'ru.jlexender.se.labstory.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

application {
    mainClass = 'ru.jlexender.se.labstory.App'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'ru.jlexender.se.labstory.App'
    )
  }
}

classDiagrams {
  diagram {
    name "Visualize"
    include packages().withName("ru.jlexender.se.labstory")
	include superclasses()	
	include methods()
    writeTo file('xyz.puml')
  }
}

